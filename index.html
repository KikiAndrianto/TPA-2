<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bmi">
        <h1 class="judul">Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI result </p>
        <br>
        <label for="" class="lbl">Put your weight in here(KG)</label>
        <br>
        <input type="text" id="weight">
        <br>
        <br>
        <label for="" class="lbl">And your height in here (CM)</label>
        <br>
        <input type="text" id="height">
        <br>
        <br>
        <br>
        <button id="btn" class="btn">Calculate BMI</button>
        <br>
        <p id="hasil"></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
